<!DOCTYPE html>
<html lang="en">
<head>
    <title>LazyDJ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="Canvas.css">
    <style type="text/css"></style>
</head> 
<body>
    <div class="container">
        <nav role="navigation" class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">LazyDJ</a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Playlists</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                 </ul>
                <form role="search" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control">
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <canvas id="MainCanvas" style="border: 5pt solid orange"></canvas>
    <script>

        var canvas = document.getElementById("MainCanvas");
        var context = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var imageObj = new Image();
        imageObj.onload= function(){
            var pattern= context.createPattern(imageObj, "no-repeat");
            context.rect(0, 0, canvas.width, canvas.height);
            context.fillStyle= pattern;
            context.fill();
            context.drawImage(imageObj, 0,0);
        };
        imageObj.src = "http://imgfave-herokuapp-com.global.ssl.fastly.net/image_cache/1392133442862118.jpg";
    </script>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
