<!DOCTYPE html>
<html lang="en">
<head>
    <title>LazyDJ</title>
    <!-- Loading external style sheets -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    
    <!-- Loading external js libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!-- Loading our own style sheet -->
</head>
<body>
    <div id="site-wrapper">    
        <div id= 'header-wrapper'>
            <div id ='header'> 
                 <img id= "logo"src="images/lazy_dj_logo.png">
                <!-- autocomplete search -->
                <div class ="ui-autocomplete">
                 <!-- testing search -->
                    <div class="ui-widget">
                      <input id="search" placeholder="Build your playlist">
                    </div>
                </div>    
                <!-- end of autocomplete search -->  
               
                <div id="player">
                    <img id="button-previous" src="images/previous.svg"></img>
                    <img id="button-play" src="images/play.svg"></img>
                    <img id="button-next" src="images/next.svg"></img>

                </div>
            </div>
        </div>
        
        <div id="screen-wrapper"> <!--keeps slider from going into the header -->
            <!-- Matt's Slide out bar code -->
            <div id="offscreen-list">
            </div>
            <div id="toggle-list">Toggle list</div>
                <!-- playlist holder -->
                <div id="playlist-holder">
                    <ul class="playlist">
                        <div id='inject'>
                        </div>
                    <!-- injecting div and li from search selection. <div class="queued-song"><li class="track-playlist"><img class="thumbnail" src=code-->
                    </ul>
                </div>
            <!-- end of matt's slide out code -->
        <!-- Boose's Face = canvas -->
            <canvas id="MainCanvas"></canvas> 
        </div>
   </div>
<link rel="stylesheet" type="text/css" href="header.css">
<style type="text/css"></style>
<script type="text/javascript" src="lazydj.js"></script>
</body>
</html>
