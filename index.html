<!DOCTYPE html>
<html lang="en">
<head>
    <title>LazyDJ</title>   
    <!-- Loading our own style sheet -->
</head>
<body>
    <!-- Matt's Slide out bar code -->
    <input id="menu-trigger" type="checkbox"/>
    <label for="menu-trigger">9836</label>
    <!-- playlist holder -->
    <header>
        <ul class="playlist">
        <!-- injecting div and li from search selection. <div class="queued-song"><li class="track-playlist"><img class="thumbnail" src=code-->
        </ul>
    </header>
    <!-- end of matt's slide out code -->
    <!-- autocomplete search -->
    <div class ="container-1">
     <!-- testing search -->
        <div class="ui-widget">
          <input id="search" placeholder="Build your playlist">
        </div>
    </div>    
    <!-- end of autocomplete search -->
    <!-- Boose's Face = canvas -->
    <canvas id="MainCanvas"></canvas>
    <footer class="footer-player">
        <button id="previous">Previous</button>
        <button id="play"></button>
        <button id="next">Next</button>
    </footer>
    <!-- Loading external style sheets -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="lazydj.css">
    <style type="text/css"></style>
    
    <!-- Loading js libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lazydj.js"></script>
</body>
</html>
