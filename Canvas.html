    <!-- Boose's Face = canvas -->
    <canvas id="MainCanvas"></canvas>
    <script>
        var canvas = document.getElementById("MainCanvas");
        // grabbing the div to inject the iframe soundcloud player
        var player = document.getElementById("player");
        // grabbing the search box element
        var search_box = document.getElementById("search-box");
        // global for search results
        var results = [];
        // load up select2 thingy
        //$('search-box').select2();
        
        
        var context = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var imageObj = new Image();
        imageObj.onload = function () {
            var wRatio = canvas.width / imageObj.width;
            var hRatio = canvas.height / imageObj.height;
            var ratio = Math.min(wRatio, hRatio);
            context.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
        };
        imageObj.src = "Boose Boosington.jpg";

        // initializing soundcloud (SC object)
        SC.initialize({
            client_id: 'b11dd654670362e6d5b12263d9f51b78'
        });

        // searches SC and returns an array with artists and songs
        function search() {
            var query = search_box.value;
            console.log('test ', query);
            SC.get('/tracks', {q: query}).then(function(songs) {
                for (var i = 0; i < songs.length; i++) {
                    var song_obj = songs[i];
                    var user = song_obj.user.username;
                    var track = song_obj.title;
                    results.push(user + " - " + track);
                };
                console.log(results);
            }); // end of SC.get
        }; // end of search
        
        // starts a streaming song with the given options
        function play(genre) {
            // getting an array of tracks that match the options
            SC.get('/tracks', {genre : genre}).then(function (response) {
                console.log("genre", genre);
                // creating a random number between 0 - 49 to pick a random track
                var random = Math.floor(Math.random() * 49);
                console.log("this is the response", response);
                console.log("random", random);
                console.log(response[random]);
                // using the soundcloud embed get the iframe player
                SC.oEmbed(response[random].uri, {element: player}).then(function (embed) {
                    console.log("embed", embed);
                    // injecting the iframe html returned into our div element
                    player.value = embed.html;
                });
            });
        }

        // sort of a broken method for adding a onclick handler to our list
        var menuLinks = document.getElementsByClassName('genre');
        for (var i = 0; i < menuLinks.length; i++) {
            var menuLink = menuLinks[i];
            menuLink.onclick = function(e) {
                //console.log (menuLink.innerHTML);
                e.preventDefault();
                // calls the play function to play a track
                play("dubstep");
            };
        }
        //trying out this select2 thingy
        $("js-example-data-ajax").select2({
        ajax: {
        url: "https://api.github.com/search/repositories",
        dataType: 'json',
        delay: 250,
        data: function (params) {
          return {
            q: params.term, // search term
            page: params.page
          };
        },
        processResults: function (data, params) {
          // parse the results into the format expected by Select2
          // since we are using custom formatting functions we do not need to
          // alter the remote JSON data, except to indicate that infinite
          // scrolling can be used
          params.page = params.page || 1;

          return {
            results: data.items,
            pagination: {
              more: (params.page * 30) < data.total_count
            }
          };
        },
        cache: true
        },
        escapeMarkup: function (markup) { return markup; }, // let our custom formatter work
        minimumInputLength: 1,
        templateResult: formatRepo, // omitted for brevity, see the source of this page
        templateSelection: formatRepoSelection // omitted for brevity, see the source of this page
        });
		function formatRepo (repo) {
		if (repo.loading) return repo.text;

		var markup = "<div class='select2-result-repository clearfix'>" +
		"<div class='select2-result-repository__avatar'><img src='" + repo.owner.avatar_url + "' /></div>" +
		"<div class='select2-result-repository__meta'>" +
		  "<div class='select2-result-repository__title'>" + repo.full_name + "</div>";

		if (repo.description) {
		markup += "<div class='select2-result-repository__description'>" + repo.description + "</div>";
		}

		markup += "<div class='select2-result-repository__statistics'>" +
		"<div class='select2-result-repository__forks'><i class='fa fa-flash'></i> " + repo.forks_count + " Forks</div>" +
		"<div class='select2-result-repository__stargazers'><i class='fa fa-star'></i> " + repo.stargazers_count + " Stars</div>" +
		"<div class='select2-result-repository__watchers'><i class='fa fa-eye'></i> " + repo.watchers_count + " Watchers</div>" +
		"</div>" +
		"</div></div>";

		return markup;
		}

		function formatRepoSelection (repo) {
		return repo.full_name || repo.text;
		}
        //end of the select2 thingy
    </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
