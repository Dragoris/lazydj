<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    
    <!-- Loading external js libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

<body>
    <!-- div to hold the nav and search bar -->

        <nav role="navigation" class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display, kinda broken -->

                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

                </button>
                <a href="#" class="navbar-brand">LazyDJ</a>
            </div>
            <!-- Populating the Nav bar with Nav links... but we don't need any right now just home link (brand) & search -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <!-- search bar defined -->
                <form role="search" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control" id="search-box">
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <!-- Matt's Slide out bar code -->
    <input id="menu-trigger" type="checkbox" />
    <label for="menu-trigger">9836</label>

    <header>
        <ul class="menu">
            <li><a href="#">link</a></li>

            <li><a href="#">link</a></li>
            <li><a href="#">link</a></li>
        </ul>
    </header>

    <div id="content">

    </div>
    <!-- end of matt's slide out code -->
    
    <!-- testing search -->
    <div class="ui-widget">
      <label for="search">Your song: </label>
      <input id="search" placeholder="Search">
    </div>
    <!-- end of testingthing thingy -->
    <!-- Boose's Face = canvas -->
    <canvas id="MainCanvas"></canvas>
    <script>
        var canvas = document.getElementById("MainCanvas");
        // grabbing the div to inject the iframe soundcloud player
        var player = document.getElementById("player");
        // grabbing the search box element
        var search_box = document.getElementById("search-box");
        // global for search results
        var results = [];
        var context = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var imageObj = new Image();
        imageObj.onload = function () {
            var wRatio = canvas.width / imageObj.width;
            var hRatio = canvas.height / imageObj.height;
            var ratio = Math.min(wRatio, hRatio);
            context.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
        };
        imageObj.src = "Boose Boosington.jpg";

        // initializing soundcloud (SC object)
        SC.initialize({
            client_id: 'b11dd654670362e6d5b12263d9f51b78'
        });

        // sort of a broken method for adding a onclick handler to our list
        var menuLinks = document.getElementsByClassName('genre');
        for (j = 0; j < menuLinks.length; j++) {
            var menuLink = menuLinks[j];
            menuLink.onclick = function (e) {
                //console.log (menuLink.innerHTML);
                e.preventDefault();
                // calls the play function to play a track
                play("dubstep");
            };
        }
        //trying out this jquery, ajax, autocomplete thingy
        $("#search").autocomplete({
            source: function (request, response) {
                SC.get('/tracks', {q: request.term}).then(function (songs) {
                    //clean out the results array
                    results = [];
                    var i;
                    console.log(songs);
                    for (i = 0; i < songs.length; i++) {
                        var song_obj = songs[i];
                        //var user = song_obj.user.username;
                        var track = song_obj.title;
                        var track_id = song_obj.id;
                        results.push({
                        label: track,
                        value: track_id
                        });
                    }
                    response(results);
                });
            },
            minLength: 3,
            select: function (event, ui) {
                console.log(ui.item.label);
                SC.stream("/tracks/"+ ui.item.value).then(function(player){
                    console.log(player);
                    player.play();
                });
                return false;
            },
            open: function () {
                $(this).removeClass("ui-corner-all").addClass("ui-corner-top");
            },
            close: function() {
                $(this).removeClass("ui-corner-top").addClass("ui-corner-all");
            }
        });
        // end of this thing for search
    </script>
</body>
</html>
