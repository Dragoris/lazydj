<!DOCTYPE html>
<html lang="en">
<head>
    <title>LazyDJ</title>
    <!-- Loading external style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    
    <!-- Loading external js libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <!-- Loading our own style sheet -->
    <link rel="stylesheet" type="text/css" href="Canvas.css">
    <style type="text/css"></style>
</head>
<body>
    <!-- div to hold the nav and search bar -->
    <div class="container">
        <nav role="navigation" class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display, kinda broken -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a href="#" class="navbar-brand">LazyDJ</a>
            </div>
            <!-- Populating the Nav bar with Nav links... but we don't need any right now just home link (brand) & search -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <!-- search bar defined -->
                <form role="search" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control" id="search-box">
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <!-- Matt's Slide out bar code -->
    <input id="menu-trigger" type="checkbox" />
    <label for="menu-trigger">9836</label>
    <!-- playlist holder -->
    <header>
        <ul class="playlist">
        </ul>
    </header>

    <div id="content">
    </div>
    <!-- end of matt's slide out code -->
    <!-- autocomplete search -->
    <div class="ui-widget">
      <label for="search">Your song: </label>
      <input id="search" placeholder="Search music">
    </div>
    <!-- end of autocomplete search -->
    <!-- Boose's Face = canvas -->
    <canvas id="MainCanvas"></canvas>
    <script>
        var canvas = document.getElementById("MainCanvas");
        var context = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var imageObj = new Image();
        imageObj.onload = function () {
            var wRatio = canvas.width / imageObj.width;
            var hRatio = canvas.height / imageObj.height;
            var ratio = Math.min(wRatio, hRatio);
            context.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
        };
        imageObj.src = "Boose Boosington.jpg";

        // globals for tracks and playlists.
        var tracks, playlist = [];
        // initializing soundcloud (SC object)
        SC.initialize({
            client_id: 'b11dd654670362e6d5b12263d9f51b78'
        });

        // autocomplete thingy
        $("#search").autocomplete({
            source: function (request, response) {
                SC.get('/tracks', {q: request.term}).then(function (songs) {
                    //clean out the display_results array. to be shown to the user by autocomplete.
                    var display_results = [];
                    console.log(songs);
                    for (var i = 0; i < songs.length; i++) {
                        var song_obj = songs[i];
                        var id = i.toString() + " ";
                        if(song_obj.streamable) {
                            display_results.push({
                                label: song_obj.title,
                                value: id + song_obj.id 
                            });
                        }
                        else {
                            songs.splice(i,1);
                        }
                    } // end of for loop
                    tracks = songs;
                    console.log("track", tracks);
                    response(display_results);
                }).catch(function() {
                    console.log("failed search", arguments);
                });
            },
            maxResults: 10,
            minLength: 3, //min input length needed to fire source anon func
            // select is run when user selects a link
            select: function (event, ui) {
                    var split = ui.item.value.split(" ");
                    console.log(split[0], split[1]);
                    SC.stream("/tracks/"+ split[1]).then(function(player){
                    player.play();
                    // inject html
                    $(".playlist").append('<div class=thumbnail><img src='+tracks[split[0]].artwork_url+'><li><a href="#">'+tracks[split[0]].title+'</a></li></div>');
                }).catch(function() {
                    console.log("failed streaming", arguments);
                });
                return false; // so we won't have the value put in the search box after selected
            },
            open: function () {
                $(this).removeClass("ui-corner-all").addClass("ui-corner-top");
            },
            close: function() {
                $(this).removeClass("ui-corner-top").addClass("ui-corner-all");
            }
        });
        // end of autocomplete
    </script>
</body>
</html>
