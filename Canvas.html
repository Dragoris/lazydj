    <!-- div that we are injecting the iembed play returned from soundcloud -->

    <!-- Boose's Face = canvas -->
    <canvas id="MainCanvas"></canvas>
    <script>
        var canvas = document.getElementById("MainCanvas");
        // grabbing the div to inject the iframe soundcloud player
        var player = document.getElementById("player");
        // grabbing the search box element
        var search_box = document.getElementById("search-box");
        // global for search results
        var results = [];        
        
        var context = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var imageObj = new Image();
        imageObj.onload = function () {
            var wRatio = canvas.width / imageObj.width;
            var hRatio = canvas.height / imageObj.height;
            var ratio = Math.min(wRatio, hRatio);
            context.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
        };
        imageObj.src = "Boose Boosington.jpg";

        // initializing soundcloud (SC object)
        SC.initialize({
            client_id: 'b11dd654670362e6d5b12263d9f51b78'
        });

        // searches SC and returns an array with users and tracknames
        function search() {
            var query = search_box.value;
			var i;
            console.log('test ', query);
            SC.get('/tracks', {q: query}).then(function (songs) {
                for (i = 0; i < songs.length; i++) {
                    var song_obj = songs[i];
                    var user = song_obj.user.username;
                    var track = song_obj.title;
                    results.push(user + " - " + track);
                };
                console.log(results);
            }); // end of SC.get
        }; // end of search
        
        // starts a streaming song with the given options
        function play(genre) {
			var j;
            // getting an array of tracks that match the options
            SC.get('/tracks', {genre : genre}).then(function (response) {
                console.log("genre", genre);
                // creating a random number between 0 - 49 to pick a random track
                var random = Math.floor(Math.random() * 49);
                console.log("this is the response", response);
                console.log("random", random);
                console.log(response[random]);
                // using the soundcloud embed get the iframe player
                SC.oEmbed(response[random].uri, {element: player}).then(function (embed) {
                    console.log("embed", embed);
                    // injecting the iframe html returned into our div element
                    player.value = embed.html;
                });
            });
        }

        // sort of a broken method for adding a onclick handler to our list
        var menuLinks = document.getElementsByClassName('genre');
        for (j = 0; j < menuLinks.length; j++) {
            var menuLink = menuLinks[j];
            menuLink.onclick = function (e) {
                //console.log (menuLink.innerHTML);
                e.preventDefault();
                // calls the play function to play a track
                play("dubstep");
            };
        }
        //trying out this jquery, ajax, autocomplete thingy
		$(function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
 
    $( "#city" ).autocomplete({
      source: function( request, response ) {
        $.ajax({
          url: "http://gd.geobytes.com/AutoCompleteCity",
          dataType: "jsonp",
          data: {
            q: request.term
          },
          success: function( data ) {
            response( data );
          }
        });
      },
      minLength: 3,
      select: function( event, ui ) {
        log( ui.item ?
          "Selected: " + ui.item.label :
          "Nothing selected, input was " + this.value);
      },
      open: function() {
        $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
      },
      close: function() {
        $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
      }
    });
  });
